<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <button onclick="loadRandomUser()" class="btn btn-primary mt-4 d-block mx-auto">Random User Select</button>
    <div class="box mt-3">
        <div id='image-div' class="pt-5 d-block">
            
        </div>
        <div class="mt-2 w-100">
            <h3 class="text-center text-black-50" id= 'heading'> </h3>
            <h2 class="text-center text-black " id='info'></h2>
        </div>
        <div id='babul-vai' class="mt-5 pt-6 w-100 d-flex justify-content-md-around">
            <div class="icon p-2 fs-1">
                <i id='user' class="fas fa-user-circle"></i>
            </div>
            <div class="icon p-2 fs-1">
                <i id='envelope' class="far fa-envelope"></i>
            </div>
            <div class="icon p-2 fs-1">
                <i id='calender' class="far fa-calendar-alt"></i>
            </div>
            <div class="icon p-2 fs-1">
                <i id='map' class="fas fa-map-marker-alt"></i>
            </div>
            <div class="icon p-2 fs-1">
                <i id='phone' class="fas fa-phone-alt"></i>
            </div>
            <div class="icon p-2 fs-1">
                <i id='unlock' class="fas fa-unlock-alt"></i>
            </div>

        </div>
    </div>
    
    <script src="https://kit.fontawesome.com/ba006d140b.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="js/random-user.js"></script>
</body>
</html>
